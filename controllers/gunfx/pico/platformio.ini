[env:pico]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = pico
framework = arduino
board_build.core = earlephilhower

; Shared ScaleFX libraries
lib_extra_dirs = ../../lib

; Note: Servo support is built into the earlephilhower core, no external lib needed
lib_ignore = 
    Servo

monitor_speed = 115200

; Upload over USB (mass storage)
upload_protocol = picotool

; Build flags for USB configuration
build_flags = 
    -DCFG_TUSB_CONFIG_FILE=\"tusb_config.h\"
    -DUSE_TINYUSB=1
    -DGUNFX_SLAVE=1

; Monitor settings
monitor_filters = 
    default
    log2file
